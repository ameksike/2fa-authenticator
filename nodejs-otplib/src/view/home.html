<html>

<head>
    <title>2FA Demo based on NodeJs, Express and OTP Lib</title>
</head>

<body>

    <div>
        <h3>2FA Demo based on NodeJs, Express and OTP Lib</h3>
        <div class="qrcode"> <img src="{qrsrc}"> </div> <br>
        <label for="fname">Secret CODE:</label><br>
        <input type="text" id="tocken" name="tocken" value="{secret}">
    </div><br>


    <form action="/verify" method="post">
        <label for="fname">Tocken:</label><br>
        <input type="text" id="token" name="token" value="{token}"><br>
        <label for="fname">Expected:</label><br>
        <input type="text" id="expected" name="expected" value="{expected}"><br>
        <input type="submit" value="Verify">
    </form><br>

    <form action="/generate" method="post">
        <label for="fname">User ID:</label><br>
        <input type="text" id="user" name="user" value='{user}'><br>
        <label for="fname">Service ID:</label><br>
        <input type="text" id="service" name="service" value="{service}"><br>
        <input type="submit" value="Generate">
    </form><br>

    <span>Verify:</span>
    <h2>{verify}</h2>

    <ul>
        <li><a href="https://es.altapps.net/soft/2fa-authenticator-2fas-">2FA AUTHENTICATOR (2FAS) for Android</a></li>
        <li><a href="https://es.altapps.net/soft/google-authenticator">GOOGLE AUTHENTICATOR for Android</a></li>
    </ul>
    
</body>

</html>
